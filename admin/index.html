<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>t-leva Admin</title>
  /* Import Corporate Font */
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    /* STRICT DARK MODE OVERRIDES - TOTAL BLACK */
    body,
    #nc-root {
      font-family: 'Inter', sans-serif !important;
      background-color: #1e1e1e !important;
      color: white !important;
    }

    /* Force background on all main containers */
    [class*="nc-"],
    section,
    div,
    header,
    main,
    div[class*="App"],
    div[class*="Collection"] {
      background-color: #1e1e1e !important;
    }

    /* Target inputs and text areas specifically */
    input,
    textarea,
    div[role="group"],
    [class*="Control"] {
      background-color: #2d3436 !important;
      color: #ffffff !important;
      border: 1px solid #6c5ce7 !important;
    }

    /* Force Text Colors */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    label,
    span,
    p,
    a {
      color: #ffffff !important;
    }

    /* Buttons */
    button,
    [class*="Button"] {
      background-color: #6c5ce7 !important;
      color: white !important;
      fill: white !important;
      border: none !important;
    }

    /* Sidebar specifics */
    aside,
    [class*="Sidebar"] {
      background-color: #1a1a1a !important;
      border-right: 1px solid #2d2d2d !important;
    }

    /* Active links in sidebar */
    [class*="NavLinkActive"] {
      background-color: rgba(108, 92, 231, 0.2) !important;
      border-left: 3px solid #6c5ce7 !important;
    }

    /* Fix white patches behind color pickers or widgets */
    div[class*="Widget"] {
      background: transparent !important;
    }

    /* ------------------------------
       BACK BUTTON - CONTROL STYLE
       ------------------------------ */
    .back-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 99999;

      background-color: #1e1e1e;
      border: 2px solid #6c5ce7;
      border-radius: 8px;

      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background-color: #6c5ce7;
      box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
      transform: translateY(-2px);
    }
  </style>
