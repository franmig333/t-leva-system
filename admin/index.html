<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>t-leva Admin</title>

  <style type="text/css">
    /* Import Corporate Font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* --- BASE DEL MODO OSCURO --- */
    body,
    #nc-root {
      font-family: 'Inter', sans-serif !important;
      background-color: #000000 !important;
      /* Fondo principal negro puro */
      color: #dfe6e9 !important;
      /* Texto base casi blanco */
    }

    /* --- ARREGLO DE TÍTULOS Y CABECERAS (CRÍTICO) --- */
    /* Cabeceras principales de colección */
    [class*="CollectionHeader"],
    [class*="AppHeader"] {
      background-color: #2d3436 !important;
      border-bottom: 2px solid #6c5ce7 !important;
    }

    [class*="CollectionHeader"] h1,
    [class*="AppHeader"] h1,
    [class*="CollectionHeader"] span {
      color: #ffffff !important;
      /* Títulos principales BLANCOS */
    }

    /* Barras de título de sección (ej: "LOGO DE LA EMPRESA") */
    [class*="ObjectWidgetTopBar"],
    [class*="EditorControlGroupHeader"] {
      background-color: #6c5ce7 !important;
      /* Fondo morado corporativo */
      color: #ffffff !important;
      /* Texto BLANCO */
      border: none !important;
      border-radius: 8px 8px 0 0 !important;
    }

    /* --- ARREGLO DE ETIQUETAS (LABELS) --- */
    label,
    [class*="WidgetLabel"],
    [class*="ControlLabel"] {
      color: #ffffff !important;
      /* Etiquetas BLANCAS y legibles */
      font-weight: 600 !important;
      font-size: 14px !important;
      margin-bottom: 8px !important;
    }

    /* --- LIMPIEZA DE INPUTS Y CAMPOS --- */
    input,
    textarea,
    select,
    div[role="textbox"] {
      background-color: #2d3436 !important;
      /* Fondo de input oscuro */
      color: #ffffff !important;
      /* Texto que escribes BLANCO */
      border: 1px solid #636e72 !important;
      border-radius: 6px !important;
      padding: 10px !important;
    }

    /* Eliminar cajas de fondo blancas residuales */
    [class*="EditorControl"] {
      background-color: transparent !important;
      border: none !important;
      box-shadow: none !important;
      margin-bottom: 24px !important;
    }

    /* Contenedores de objetos */
    [class*="ObjectWidget"] {
      border: 1px solid #636e72 !important;
      border-radius: 8px !important;
      padding: 0 !important;
      /* El padding lo da la barra superior */
      overflow: hidden;
    }

    /* --- BOTÓN "VOLVER" --- */
    .back-btn-fixed {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 99999;
      background: #2d3436;
      border: 2px solid #6c5ce7;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .back-btn-fixed:hover {
      background: #6c5ce7;
      transform: translateY(-2px);
    }
  </style>

<body>
  <a href="/" class="back-btn-fixed">⬅ Volver a la Encuesta</a>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("style.css");
  </script>
  <script>
    // Netlify Identity Widget (Used by Decap CMS)
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.reload();
          });
        }
      });
    }
  </script>
</body>

</html>
