backend:
  name: git-gateway
  branch: main

locale: 'es'

media_folder: "images"
public_folder: "/images"

collections:
  - name: "config"
    label: "Configuración"
    files:
      - name: "general"
        label: "Ajustes de la App"
        file: "_data/config.json"
        fields:
          - { label: "Logo de la Empresa", name: "logo_imagen", widget: "image" }
          - { label: "Título Principal", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "string" }
          - { label: "¿Mostrar sección de Portafolio en la web?", name: "mostrar_galeria", widget: "boolean", default: true }
          - label: "Portafolio"
            name: "portafolio"
            widget: "list"
            fields:
              - { label: "Imagen", name: "imagen", widget: "image" }
              - { label: "Título", name: "titulo", widget: "string" }
          - label: "Personalización Visual"
            name: "apariencia"
            widget: "object"
            fields:
              - { label: "Color Fondo Admin", name: "color_fondo_admin", widget: "color", default: "#1e1e1e" }
              - { label: "Color Fondo Web App", name: "color_fondo_app", widget: "color", default: "#2d3436" }
              - { label: "Color de Botones (Primario)", name: "color_primario", widget: "color", default: "#6c5ce7" }
              - { label: "Color de Texto", name: "color_texto", widget: "color", default: "#ffffff" }
          - label: "Datos de Contacto"
            name: "contacto"
            widget: "object"
            fields:
              - { label: "WhatsApp (sin +)", name: "whatsapp_number", widget: "string", default: "593999999999" }
          - label: "Servicios Ofrecidos"
            name: "services"
            widget: "list"
            fields:
              - { label: "Nombre del Servicio", name: "name", widget: "string" }
              - { label: "ID (único)", name: "id", widget: "string" }
          - label: "Preguntas del Formulario"
            name: "questions"
            widget: "list"
            fields:
              - { label: "Texto de la Pregunta", name: "label", widget: "string" }
              - { label: "Nombre del Campo (name)", name: "name", widget: "string" }
              - { label: "Tipo de Input", name: "type", widget: "select", options: ["text", "textarea", "email", "number"] }
